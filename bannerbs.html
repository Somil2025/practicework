<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-primary">

        <div>
            <h1>Hello, world!</h1> 
        </div>

        
        <div id="banner" class="carousel slide carousel-fade" data-bs-ride="carousel">


  <div class="carousel-indicators">
    <button type="button" data-bs-target="#banner" data-bs-slide-to="0"
      class="active" aria-current="true"></button>

    <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>

    <button type="button" data-bs-target="#banner" data-bs-slide-to="2"></button>
  </div>

  
  <div class="carousel-inner">

    <div class="carousel-item active" data-bs-interval="700">
      <img src="images/p1.png" class="d-block w-100" alt="Slide 1">
    </div>

    <div class="carousel-item" data-bs-interval="700">
      <img src="images/p2.png" class="d-block w-100" alt="Slide 2">
    </div>

    <div class="carousel-item" data-bs-interval="700">
      <img src="images/p3.png" class="d-block w-100" alt="Slide 3">
    </div>

  </div>


  <button class="carousel-control-prev" type="button"
    data-bs-target="#banner" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button"
    data-bs-target="#banner" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

    
    
    


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
