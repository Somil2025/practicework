<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Document</title>

</head>

<style>

.mystyle

{

border-radius:40px;

transition:0.50s;

}

body

{

text-align:center;

}

</style>

<body>

<h1 id="text">Creating Element (tag) Dynamically</h1>

<script>

var pic document.createElement("img")

document.body.appendChild(pic)

var t= document.getElementById("text")

t.style.color="green"

pic.src="images/p1.jpg"

pic.style="cursor:pointer; margin: 40px;border: 10px magenta ridge"

pic.style.width="20%"

pic.style.boxShadow="10px 10px 10px gray"

pic.className="mystyle"

pic.onclick =function()
{
pic.src="images/p2.jpg"

document.body.style.background="black"

pic.style.transform "scale(1.50) rotate(360deg)"

t.innerHTML="Picture Changed"

}

pic.onmouseout = function()

{

pic.src="images/p1.jpg"

document.body.style.background="white"

pic.style.transform = "scale(1)"

t.innerHTML="Creating Element (tag) Dynamically"

} 
pic.onmouseover = function()

{

t.innerHTML="Click to Zoom"

}

document.title = "No Error"

</script>

</body>

</html>
